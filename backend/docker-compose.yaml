version: "2.1"

services:

  gradle-backend-app:
    build:
      context: .
      dockerfile: gradle/Dockerfile
    volumes: ["gradle-backend-app-data:/home/app"]
    ports: ["8080:8080"]
    networks: [backing-services]
    #restart: unless-stopped
    #mem_limit: 786432000 # container limit: 700Mb (700 * 1024 * 1024)

volumes:
  gradle-backend-app-data: {}

networks:
  backing-services:
    driver: bridge
